<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style/Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Top-Header">
        <h1>Tic Tac Toe</h1>
        <h2>Made By Neco Arch</h2>
    </div>
    <div class="BoardWrapper">
        <div class="Board">
            <div class="Grid" data-value="0" ></div>
            <div class="Grid" data-value="1"></div>
            <div class="Grid" data-value="2"></div>
            <div class="Grid" data-value="3"></div>
            <div class="Grid" data-value="4"></div>
            <div class="Grid" data-value="5"></div>
            <div class="Grid" data-value="6"></div>
            <div class="Grid" data-value="7"></div>
            <div class="Grid" data-value="8"></div>
        </div>
    </div>
    <dialog  class="modal-dialog" >
        <form method="dialog">
            <h1> Welcome to Tic Tac Toe</h1>
            <label>Player 1 Name</label>
            <input type="text" value=""  class="Name_Input" required>
            <select class="Player1_Select" required>
                <option value="X">X</option>
                <option value="X">O</option>
            </select>
            <label>Player 2 Name</label>
            <input type="text" value=""  class="Name2_Input" required>
            <select class="Player2_Select" required>
                <option value="X">O</option>
                <option value="X">X</option>
            </select>
            <button type="submit" class="Start-Game">Start Game</button>
        </form>
    </dialog>
    <script src="Script/Script.js"></script>
</body>
</html>
